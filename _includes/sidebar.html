<div class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      <h1>{{ site.title }}</h1>
      <p class="lead">{{ site.description }}</p>
    </div>
    <div class="social-links">
      <a class="fa fa-envelope" href="mailto:{{ site.email }}"></a>
      <a class="fa fa-twitter" href="{{ site.twitter }}"></a>
      <a class="fa fa-github-alt" href="{{ site.github }}"></a>
      <!-- <a class="fa fa-linkedin" href="{{ site.linkedin }}"></a> -->
    </div>
    <ul class="sidebar-nav">
      <li class="sidebar-nav-item{% if page.title == "Home" %} active{% endif %}">
        <a href="/">Home</a>
      </li>
      {% for node in site.pages %}
        {% if node.title != null and node.layout == "page" %}
          <li class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}">
            <a href="{{ node.url }}">{{ node.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
